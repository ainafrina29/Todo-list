<!DOCTYPE html>
<html lang= "en">
    <head>
        <meta charset= "UTF-8">
        <meta name="viewport"
        content= "width=device-width, initial-scale=1.0">
        <title>Todo List</title>
        <link rel="stylesheet" href="/public/stylesheets/style.css">
        <script src="/public/javascripts/script.js" defer></script>
    </head>   
    <body>
        <h1>ToDo List</h1>

        <form id="form">
            <input 
                type="text" 
                id="input" 
                class="input" 
                placeholder="Enter your todo list"
                autocomplete="off"
            />
            <ul class="textlist" id="textlist">
            </ul>
        </form>
        <small>Right click for deleting the todo list. <br> 
            Left click for marking the todo list completed.</small>
        
    </body> 
</html>
